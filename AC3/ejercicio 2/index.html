<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="start-screen">
    <h1 class="title">Start</h1>
    <div class="tiles-container">
      <div class="tile large blue">Mail</div>
      <div class="tile large purple">Calendar</div>
      <div class="tile small blue">Internet Explorer</div>
      <div class="tile small green">Store</div>

      <div class="tile large orange">People</div>
      <div class="tile large teal">Photos</div>
      <div class="tile small magenta">Maps</div>
      <div class="tile small blue">SkyDrive</div>

      <div class="tile large purple">Messaging</div>
      <div class="tile large red">Video</div>
      <div class="tile large orange">Music</div>

      <div class="tile wide image">Desktop</div>
      <div class="tile small blue">Weather</div>
      <div class="tile small green">Xbox LIVE Games</div>
      <div class="tile small red">Camera</div>
    </div>
  </div>
</body>
</html>
